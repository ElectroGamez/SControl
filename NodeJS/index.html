<head>
<link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

<div class="slidecontainer">
<p>Servo:</p>
<input id="servo" type="range" min="0" max="150" step="5" value="0" class="slider">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var servo = document.getElementById('servo');
  servo.addEventListener('input', function(){
    $.post("/",
    {
      data: this.value
    });
  }, false);




  document.getElementById('led_off').onclick = function() {
    var data = document.getElementById("value").value;
    $.post("/servo",
    {
      data: data
    });
  };
</script>
</body>
