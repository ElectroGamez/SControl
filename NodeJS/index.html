<body>
  <button type="button" name="send" id="led_off">Turn Servo</button>

  <input type="text" id="value" value="">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  document.getElementById('led_off').onclick = function() {
    var data = document.getElementById("value").value;
    $.post("/servo",
    {
      data: data
    });
  };
</script>
</body>
